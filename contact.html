<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <!-- contact me form -->
    <div id="contact-form">
      <h1>Contact Us:</h1>
      <form action="/action_page.php" method="get">
        <label for="fname">First Name:</label>
        <input
          type="text"
          placeholder="John"
          required
          name="fname"
          id="fname"
        /><br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          placeholder="Doe"
          required
          name="lname"
          id="lname"
        /><br />
        <label for="e-mail">Email:</label>
        <input
          type="email"
          placeholder="fake@mail.com"
          required
          name="e-mail"
        /><br />
        <label for="phone">Phone:</label>
        <input
          type="phone"
          placeholder="123-456-7890"
          required
          name="phone"
        /><br />
        <fieldset>
          <legend>Preferred Contact:</legend>
          <label for="email">
            <input
              id="email"
              type="radio"
              name="preferred-contact"
              value="email"
              checked
            />Email
          </label>
          <label for="phone">
            <input
              id="phone"
              type="radio"
              name="preferred-contact"
              value="phone"
            />Phone
          </label>
        </fieldset>
        <br />
        Favorite Album:
        <label for="The Low End Theory">
          <input
            id="The Low End Theory"
            type="checkbox"
            name="album"
            value="The Low End Theory"
            checked
          />
          The Low End Theory
        </label>

        <label for="The Love Movement">
          <input
            id="The Love Movement"
            type="checkbox"
            name="album"
            value="The Love Movement"
          />
          The Love Movement
        </label>
        <br />
        <p>Favorite Coding Language:</p>
        <select id="" name="languages">
          <option value="javascript">Javascript</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
        </select>
        <br />
        <p>Message</p>
        <textarea
          name="name"
          rows="8"
          cols="80"
          placeholder="your message here"
        ></textarea>
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>

      <br />
    </div>
  </body>
</html>
